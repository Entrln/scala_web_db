starterDB {
  connectionPool = "HikariCP"
  numThreads = 10
  dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
  properties = {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://localhost:5432/starterdb"
    user = "postgres"
    password = "1234"
  }
  quoteName = "Hello"
}

